<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"
/>
</head>
<body>
    
    <header class="header">
        <div class="logo-container">
            <a href="menu">
                <i class="ri-menu-line"></i>
            </a>
            <div class="logo">
                <div class="logo-img">
                    <img src="img/logo.png" alt="logo">
                </div>
                <h1 id="logo-txt">YouTube</h1>
            </div>
        </div>
        <div class="serch-container">
            <form>
                <input type="text" placeholder="Search">
                <button class="Search">
                    <i class="ri-search-line"></i>
                </button>
            </form>

            <button class="mic">
                <i class="ri-mic-fill"></i>
            </button>

        </div>

        <div class="profile-container">

            <a href="#" class="cam">
                <i class="ri-video-on-line"></i>
                <a href="#" class="camara"></a>
            </a>

            <a href="#" class="noti">
                <i class="ri-notification-4-line"></i>
                <a href="#" class="notificaciones"></a>
            </a>

            <div class="profile-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLTJJ4A_OsoOI0hScjyOmLOswDzS_1TgjLhAjFPU36zZNZdlw7WgYUnbNFbiWeNwhy3hs&usqp=CAU" alt="Avatar">
        </div>
        </div>

    </header>


    <aside class="sidebar">
        <div class="sidebar-items">
            
        <a href="#" class="sidebar-item">
            <i class="ri-home-line"></i>
            <span>Home</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-compass-line"></i>
            <span>Explore</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-wireless-charging-line"></i>
            <span>Short</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-rss-line"></i>
            <span>Subscripicion</span>
        </a>

        <hr>

        
        <a href="#" class="sidebar-item">
            <i class="ri-links-line"></i>
            <span>Library</span>
        </a>

        
        <a href="#" class="sidebar-item">
            <i class="ri-history-line"></i>
            <span>History</span>
        </a>

        
        <a href="#" class="sidebar-item">
            <i class="ri-video-line"></i>
            <span>Your videos</span>
        </a>

        
        <a href="#" class="sidebar-item">
            <i class="ri-time-line"></i>
            <span>Watch Later</span>
        </a>

        
        <a href="#" class="sidebar-item">
            <i class="ri-thumb-up-line"></i>
            <span>Liked videos</span>
        </a>

        
        <a href="#" class="sidebar-item">
            <i class="ri-play-list-2-line"></i>
            <span>All videos</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-arrow-down-line"></i>
            <span>Show more</span>
        </a>
        
        <hr>

        <h4 class="more">
            More from youtube
        </h4>

        <a href="#" class="sidebar-item">
            <i class="ri-keyboard-box-line"></i>
            <span>Gaming</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-live-line"></i>
            <span>Live</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-award-line"></i>
            <span>Sport</span>
        </a>

        <hr>

        <a href="#" class="sidebar-item">
            <i class="ri-settings-3-line"></i>
            <span>Settings</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-flag-line"></i>
            <span>Report History</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-question-line"></i>
            <span>Help</span>
        </a>

        <a href="#" class="sidebar-item">
            <i class="ri-feedback-line"></i>
            <span>Send Feedback</span>
        </a>

    </div>
    </aside>

    <main></main>


</body>
</html>
